<!-- 
/src  
│── /models        → Definen estructuras de datos (interfaces, clases, reglas de negocio)  
│── /views         → Componentes de UI (páginas y elementos visuales)  
│   ├── /pages     → Páginas de la aplicación (Login, Dashboard, Perfil, etc.)  
│   ├── /shared    → Componentes reutilizables (Navbars, Footers, Modales, Botones, etc.)  
│── /controllers   → Lógica de negocio y comunicación con el backend  
│   ├── /api       → Clases para conectar con la base de datos (Axios, Fetch)  
│   ├── /auth      → Controladores de autenticación  
│   ├── /crud      → Métodos específicos para CRUDs  
│── /routers       → Configuración de rutas globales con React Router  
│── App.tsx        → Componente raíz con el layout principal  
│── index.tsx      → Renderizado principal  
-->
